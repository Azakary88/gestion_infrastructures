<!DOCTYPE html>
<html>
<head>
    <title>Liste des Infrastructures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Liste des Infrastructures</h1>
        <ul class="list-group">
            {% for infrastructure in infrastructures %}
            <li class="list-group-item">{{ infrastructure.nom }} - {{ infrastructure.localisation }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
